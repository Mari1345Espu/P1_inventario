{% extends 'base.html' %}
{% block title %}Eliminar Servicio{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Eliminar Servicio</h4>
        </div>
        <div class="card-body">
            <p class="fs-5">¿Estás seguro de que deseas eliminar el servicio <strong>"{{ servicio.nombre }}"</strong>?</p>
            <p>Esta acción no se puede deshacer.</p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="d-flex">
                    <button type="submit" class="btn btn-danger me-2">Eliminar</button>
                    <a href="{% url 'list_servicios' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
