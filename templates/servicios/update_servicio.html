{% extends 'base.html' %}
{% block title %}Editar Servicio{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Editar Servicio</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{ servicio.nombre }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripci√≥n</label>
                    <textarea name="descripcion" class="form-control" rows="3" required>{{ servicio.descripcion }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <input type="number" name="precio" class="form-control" step="0.01" min="0" value="{{ servicio.precio }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Disponibilidad</label>
                    <select name="disponibilidad" class="form-control">
                        <option value="True" {% if servicio.disponibilidad %}selected{% endif %}>Disponible</option>
                        <option value="False" {% if not servicio.disponibilidad %}selected{% endif %}>No Disponible</option>
                    </select>
                </div>

                <div class="d-flex">
                    <button type="submit" class="btn btn-success me-2">Guardar</button>
                    <a href="{% url 'list_servicios' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
