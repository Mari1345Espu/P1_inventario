<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg,rgb(182, 191, 200),rgb(170, 190, 243));
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
        }
        .profile-pic {
            border: 4px solid white;
            box-shadow: 0px 4px 10px rgba(18, 17, 17, 0.2);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 text-center" style="width: 22rem;">
        <img src="{{ user.foto_perfil.url }}" class="rounded-circle mb-3 profile-pic" alt="Foto de perfil" width="100" height="100" onerror="this.style.display='none'">
        <h3 class="text-dark">{% block title %} Iniciar Sesión {% endblock %}</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label text-dark">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-dark">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Ingresar</button>
        </form>
        <div class="text-center mt-3">
            <a href="" class="text-decoration-none text-primary">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="text-center mt-2">
            
            <p class="text-dark">¿No tienes cuenta? <a href="{% url 'register' %}" class="text-decoration-none text-primary">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
