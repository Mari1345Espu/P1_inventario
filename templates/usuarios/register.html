<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5dc; /* Beige */
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            width: 35rem;
        }
        .profile-pic {
            border: 4px solid white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-label {
            display: block;
            text-align: left;
            width: 100%;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4">
        <h3 class="text-dark text-center">Registro</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label text-dark">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="first_name" class="form-label text-dark">Nombre</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="col-md-6">
                    <label for="last_name" class="form-label text-dark">Apellido</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-dark">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="tipo_usuario" class="form-label text-dark">Tipo de Usuario</label>
                    <select class="form-control" id="tipo_usuario" name="tipo_usuario" required>
                        <option value="cliente" selected>Cliente</option>
                        <option value="administrativo">Administrativo</option>
                        <option value="administrador">Administrador</option>
                        <option value="repartidor">Repartidor</option>
                        <option value="cuadrilla">Cuadrilla</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="foto_perfil" class="form-label text-dark">Foto de Perfil</label>
                    <input type="file" class="form-control" id="foto_perfil" name="foto_perfil" accept="image/*">
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-dark">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}" title="Debe contener al menos 8 caracteres, una letra y un número" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label text-dark">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="password2" name="password2" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Registrarse</button>
        </form>
        <div class="text-center mt-2">
            <p class="text-dark">¿Ya tienes cuenta? <a href="{% url 'login' %}" class="text-decoration-none text-primary">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
