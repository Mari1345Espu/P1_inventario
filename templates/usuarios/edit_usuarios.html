{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center py-3 rounded-top">
                    <h5 class="mb-0">Editar Usuario</h5>
                </div>
                <div class="card-body p-4">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label fw-semibold">Nombre de Usuario</label>
                            <input type="text" name="username" id="id_username" class="form-control rounded-2 shadow-sm" value="{{ form.username.value|default_if_none:'' }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_email" class="form-label fw-semibold">Correo Electr√≥nico</label>
                            <input type="email" name="email" id="id_email" class="form-control rounded-2 shadow-sm" value="{{ form.email.value|default_if_none:'' }}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_first_name" class="form-label fw-semibold">Nombre</label>
                                <input type="text" name="first_name" id="id_first_name" class="form-control rounded-2 shadow-sm" value="{{ form.first_name.value|default_if_none:'' }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_last_name" class="form-label fw-semibold">Apellido</label>
                                <input type="text" name="last_name" id="id_last_name" class="form-control rounded-2 shadow-sm" value="{{ form.last_name.value|default_if_none:'' }}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="id_tipo_usuario" class="form-label fw-semibold">Tipo de Usuario</label>
                            <select name="tipo_usuario" id="id_tipo_usuario" class="form-select rounded-2 shadow-sm">
                                {% for value, label in form.tipo_usuario.field.choices %}
                                    <option value="{{ value }}" {% if form.tipo_usuario.value == value %}selected{% endif %}>{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="id_foto_perfil" class="form-label fw-semibold">Foto de Perfil</label>
                            <input type="file" name="foto_perfil" id="id_foto_perfil" class="form-control rounded-2 shadow-sm">
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success shadow-sm me-2">Guardar</button>
                            <a href="{% url 'list_usuarios' %}" class="btn btn-outline-secondary shadow-sm">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
