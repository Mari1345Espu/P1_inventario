{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-danger">Eliminar Usuario</h2>
    <p class="text-center">¿Estás seguro de que quieres eliminar al usuario <strong>{{ usuario.username }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-trash"></i> Sí, eliminar
        </button>
        <a href="{% url 'list_usuarios' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Cancelar
        </a>
    </form>
</div>
{% endblock %}
