{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow p-4 w-75"> <!-- Tarjeta mÃ¡s grande -->
        <h2 class="text-center mb-4">Editar Perfil</h2>
        
        {% if messages %}
        <div class="alert alert-success" role="alert" id="success-alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        <script>
            setTimeout(function() {
                document.getElementById("success-alert").style.display = "none";
                window.location.href = "{% url 'profile' %}";
            }, 2000);
        </script>
        {% endif %}
        
        <hr>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-2">
                <label class="fw-bold text-dark">Usuario:</label>
                <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
            </div>
            <div class="mb-2">
                <label class="fw-bold text-dark">Correo:</label>
                <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
            </div>
            <div class="mb-2">
                <label class="fw-bold text-dark">Tipo de usuario:</label>
                <input type="text" class="form-control" value="{{ user.tipo_usuario }}" disabled>
            </div>
            <div class="mb-2">
                <label class="fw-bold text-dark">Foto de perfil:</label>
                <input type="file" class="form-control" name="foto_perfil">
            </div>
            <button type="submit" class="btn edit-btn w-100 mt-3">
                <i class="bi bi-pencil-square"></i> Guardar cambios
            </button>
        </form>
    </div>
</div>

<style>
    body {
        background: #f5f5dc; /* Beige */
    }
    .card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 30px;
    }
    .edit-btn {
        background: #add8e6; /* Azul claro */
        color: white;
    }
    .edit-btn:hover {
        background: #87CEEB;
    }
</style>
{% endblock %}
