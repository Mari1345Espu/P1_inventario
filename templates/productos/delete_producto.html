{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 text-center">
        <h2 class="mb-4 text-danger">Eliminar Producto</h2>
        <p class="fs-5">¿Estás seguro de que deseas eliminar el producto <strong>{{ producto.nombre }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center mt-4">
                <a href="{% url 'list_productos' %}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
