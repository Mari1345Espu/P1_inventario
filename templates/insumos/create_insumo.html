{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0 text-center">Agregar Nuevo Insumo</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
                            {{ form.nombre }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.cantidad.id_for_label }}" class="form-label">Cantidad</label>
                            {{ form.cantidad }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.descripcion.id_for_label }}" class="form-label">Descripci√≥n</label>
                            {{ form.descripcion }}
                        </div>
                        <div class="d-flex justify-content-start">
                            <button type="submit" class="btn btn-success me-2">Guardar</button>
                            <a href="{% url 'list_insumos' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Estilos para los campos del formulario */
    input, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 16px;
    }

    textarea {
        resize: none;
        height: 100px;
    }
</style>
{% endblock %}
